version: '3'
services:
  agent:
    image: "datadog/agent:6.4.2"
    environment:
      - DD_API_KEY
      - DD_APM_ENABLED=true
    ports:
      - "8126:8126"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc/:/host/proc/:ro
      - /sys/fs/cgroup/:/host/sys/fs/cgroup:ro
  frontend:
    environment:
      - FLASK_APP=api.py
      - FLASK_DEBUG=1
    build: .
    command: flask run --port=5000 --host=0.0.0.0
    ports:
      - "5000:5000"
    volumes:
      - "./frontend:/app"
    depends_on:
      - agent
      - db
  noder:
    build: ./node-api
    command: npm start
    ports:
      - "5003:5003"
    volumes:
      - "./node-api:/app"
    depends_on:
      - agent
      - db
      - frontend
  internetthing:
    environment:
      - FLASK_APP=thing.py
      - FLASK_DEBUG=1
    build: ./iot-devices
    command: flask run --port=5001 --host=0.0.0.0
    ports:
      - "5001:5001"
    volumes:
      - "./iot-devices:/app"
    depends_on:
      - frontend
      - agent
  sensors:
    environment:
      - FLASK_APP=sensors.py
      - FLASK_DEBUG=1
    build: ./sensors
    command: flask run --port=5002 --host=0.0.0.0
    ports:
      - "5002:5002"
    volumes:
      - "./sensors:/app"
    depends_on:
      - frontend
      - agent
  db:
    image: postgres:11-alpine
    restart: always
    environment:
      - POSTGRES_PASSWORD
    ports:
      - 5432:5432
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    
